<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
        {% include nav.html %}
        <div style="padding: 20px 20px; background-color: white">
            <div class="container">
                <div class="row">
                    <section>
                        <h1>{{ page.title }}</h1>
                        {% if page.subtitle %}
                        <p>{{ page.subtitle }}</p>
                        {% endif %}
                        {% if page.image %}
                        <img src="/img/products/{{ page.image }}" alt="" style="width: 100%" />
                        {% endif %}
                        <p>{{ page.description }}</p>
                        <a href="{{ page.link }}" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/da-dk/badge-lrg.svg?releaseDate=2017-04-14&kind=iossoftware&bubble=ios_apps) no-repeat;width:135px;height:40px;"></a>
                    </section>
                </div>
            </div>
        </div>
        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
