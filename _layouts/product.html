<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="index">
        {% include nav.html %}
        <div style="padding: 20px 20px; background-color: white">
            <div class="container">
                <div class="row">
                    <section>
                        <h1>{{ page.title }}</h1>
                        {% if page.subtitle %}
                        <p>{{ page.subtitle }}</p>
                        {% endif %}
                        {% if page.image %}
                        <img src="/img/products/{{ page.image }}" alt="" style="width: 100%" />
                        {% endif %}
                        <p>{{ page.description }}</p>
                    </section>
                </div>
            </div>
        </div>
        {% include footer.html %}
        {% include js.html %}
    </body>
</html>
