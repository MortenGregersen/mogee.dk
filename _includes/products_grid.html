    <section id="products">
        <div class="container">
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 product">
                        <a href="{{ post.uri }}">
                            <img src="img/products/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
